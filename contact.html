<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Blubloom Interiors</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="header-placeholder"></div>

    <main class="pt-24 min-h-screen">
        <section class="bg-primary text-white py-16">
            <div class="container-custom text-center">
                <h1 class="text-4xl md:text-5xl font-playfair mb-4">Get In Touch</h1>
                <p class="font-light text-gray-300 max-w-2xl mx-auto">Let's discuss your dream project.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container-custom">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                    <!-- Form -->
                    <div>
                        <h3 class="text-2xl font-playfair mb-6">Send us a message</h3>
                        <form class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                    <input type="text"
                                        class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-secondary"
                                        placeholder="Your Name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="tel"
                                        class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-secondary"
                                        placeholder="Your Phone">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email"
                                    class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-secondary"
                                    placeholder="Your Email">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Project Type</label>
                                <select
                                    class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-secondary bg-white">
                                    <option>Full Home Interior</option>
                                    <option>Kitchen Makeover</option>
                                    <option>Commercial Space</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                <textarea rows="4"
                                    class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-secondary"
                                    placeholder="Tell us about your project..."></textarea>
                            </div>
                            <button type="submit" class="btn-primary w-full md:w-auto">Send Message</button>
                        </form>
                    </div>

                    <!-- Info -->
                    <div class="bg-gray-50 p-8 md:p-12">
                        <h3 class="text-2xl font-playfair mb-8">Contact Information</h3>
                        <div class="space-y-8">
                            <div class="flex items-start">
                                <div class="text-secondary mt-1 mr-4">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="font-bold mb-2">Visit Our Studio</h4>
                                    <p class="text-gray-600">123 Luxury Lane, Suite 100<br>New Delhi, India, 110001</p>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div class="text-secondary mt-1 mr-4">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="font-bold mb-2">Email Us</h4>
                                    <p class="text-gray-600">hello@blubloom.com</p>
                                    <p class="text-gray-600">careers@blubloom.com</p>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div class="text-secondary mt-1 mr-4">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                        </path>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="font-bold mb-2">Call Us</h4>
                                    <p class="text-gray-600">+91 987 654 3210</p>
                                    <p class="text-gray-600">Mon - Sat: 10:00 AM - 7:00 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
